<div class="w-full p-6 flex items-center flex-col">
  <div
    class="flex flex-col border rounded-md border-gray-200 px-6 py-3 w-1/2 my-3 relative"
    *ngFor="let user of users"
  >
    <h1 class="font-bold">{{ user.name }} {{ user.surname }}</h1>
    <p>
      Insitution:
      <span class="font-medium">{{ user.institutionInformation }}</span>
    </p>
    <p>
      Personal code:
      <span class="font-medium">{{ user.personalCode }}</span>
    </p>
    <button
      class="absolute right-6 bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow"
    >
      Button
    </button>
  </div>
</div>
